<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’µ Income Prediction System</h1>
            <p>Predict whether an individual's income is greater than or less than $50,000</p>
        </header>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-group">
                    <label for="modelType">Select Model:</label>
                    <select id="modelType" name="modelType" required>
                        <option value="">-- Select Model --</option>
                        <option value="knn">K-Nearest Neighbors (KNN)</option>
                        <option value="logistic">Logistic Regression</option>
                    </select>
                </div>

                <div class="form-section">
                    <h2>Personal Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" min="1" max="120" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="">-- Select Gender --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="race">Race:</label>
                            <select id="race" name="race" required>
                                <option value="">-- Select Race --</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="maritalstatus">Marital Status:</label>
                            <select id="maritalstatus" name="maritalstatus" required>
                                <option value="">-- Select Marital Status --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="relationship">Relationship:</label>
                            <select id="relationship" name="relationship" required>
                                <option value="">-- Select Relationship --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nativecountry">Native Country:</label>
                            <select id="nativecountry" name="nativecountry" required>
                                <option value="">-- Select Country --</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Employment & Education</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="JobType">Job Type:</label>
                            <select id="JobType" name="JobType" required>
                                <option value="">-- Select Job Type --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="occupation">Occupation:</label>
                            <select id="occupation" name="occupation" required>
                                <option value="">-- Select Occupation --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="EdType">Education Type:</label>
                            <select id="EdType" name="EdType" required>
                                <option value="">-- Select Education --</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="hoursperweek">Hours Per Week:</label>
                            <input type="number" id="hoursperweek" name="hoursperweek" min="0" max="168" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Financial Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="capitalgain">Capital Gain:</label>
                            <input type="number" id="capitalgain" name="capitalgain" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="capitalloss">Capital Loss:</label>
                            <input type="number" id="capitalloss" name="capitalloss" min="0" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn">Predict Income</button>
                    <button type="reset" id="resetBtn">Reset Form</button>
                </div>
            </form>

            <div id="result" class="result-container" style="display: none;">
                <h3>Prediction Result</h3>
                <div id="resultContent"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Making prediction...</p>
            </div>

            <div id="error" class="error-container" style="display: none;">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
